<!DOCTYPE html>
<html>
<head>
    <title>AI Патологоанатом</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }

        textarea {
            display: block;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Генератор макроскопического описания</h1>
    <textarea id="clinicalData" rows="10" cols="70" placeholder="Введите клинические данные и данные вскрытия здесь..."></textarea>
    <button onclick="generateMacro()">Сгенерировать макроописание</button>
    <h3>Результат:</h3>
    <textarea id="result" rows="15" cols="70" readonly></textarea>

    <script>
       // Адрес вашего приложения на Vercel (ЗАМЕНИТЕ на ваш домен!)
        const YOUR_VERCEL_APP_URL = 'https://ai-pathologist-assistant-vlpy-jfplyakke.vercel.app';

        async function generateMacro() {
            const clinicalText = document.getElementById('clinicalData').value;
            const resultTextarea = document.getElementById('result');
            resultTextarea.value = "Идет генерация...";

            try {
                // 1. Отправляем запрос на НАШ сервер на Vercel
               const response = await fetch(YOUR_VERCEL_APP_URL + '/api/generate-macro', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        clinicalData: clinicalText // Передаем текст из поля ввода
                    })
                });

                // 2. Получаем ОТВЕТ от нашего сервера
                const data = await response.json();
                // 3. Достаем текст из ответа и показываем его
                resultTextarea.value = data.result;

            } catch (error) {
                // Если что-то пошло не так, покажем ошибку
                resultTextarea.value = "Ошибка: " + error.message;
                console.error('Ошибка:', error);
            }
        }
    </script>
</body>

</html>
